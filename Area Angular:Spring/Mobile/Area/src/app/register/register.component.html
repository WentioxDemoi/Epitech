<div class="main-div">
    <mat-card>
        <mat-card-content>
          <form #loginForm="ngForm" (ngSubmit)="registerProcess()">
            <mat-form-field>
                <input matInput placeholder="Email" name="email" [(ngModel)]="email" required>
              </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Username" name="username" [(ngModel)]="username" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="password" placeholder="password" name="password" [(ngModel)]="password" required>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">Register</button>
          </form>
        </mat-card-content>
      </mat-card>
</div>
